<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Sales Contact Form</h2>
        </div>
        
        <!-- Updated with your Google Form URL -->
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSeDFDfd_k8Pg-q539pSY2JMd9DFR0KNPOJrnM7_HnrN6XaL6Q/formResponse" method="POST">
            <div class="form-group">
                <label>Area Name<span class="required">*</span></label>
                <input type="text" name="entry.996352442" required>
                <span class="error-message">This field is required</span>
            </div>

            <div class="form-group">
                <label>Customer Name<span class="required">*</span></label>
                <input type="text" name="entry.996352442" required>
                <span class="error-message">This field is required</span>
            </div>

            <div class="form-group">
                <label>Mobile Number<span class="required">*</span></label>
                <input type="text" name="entry.996352442" pattern="[0-9]{10}" required>
                <span class="error-message">Please enter a valid 10-digit number</span>
            </div>

            <div class="form-group">
                <label>Sale Made?<span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="entry.996352442" value="Yes" required>
                        <label>Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="entry.996352442" value="No">
                        <label>No</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Embedded Google Form as backup -->
    <div class="embedded-form">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeDFDfd_k8Pg-q539pSY2JMd9DFR0KNPOJrnM7_HnrN6XaL6Q/viewform?embedded=true" 
                width="640" 
                height="891" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
            Loadingâ€¦
        </iframe>
    </div>
</body>
</html>
