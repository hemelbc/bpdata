<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .radio-group {
            margin-top: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Sales Contact Form</h2>
    <!-- Replace FORM_URL with your actual Google Form URL -->
    <form action="YOUR_GOOGLE_FORM_URL" method="POST">
        <div class="form-group">
            <label>Area Name <span class="required">*</span></label>
            <!-- Replace entry.XXXXXXXX with your actual Google Form field ID -->
            <input type="text" name="entry.XXXXXXXX" required>
        </div>

        <div class="form-group">
            <label>Customer Name <span class="required">*</span></label>
            <input type="text" name="entry.XXXXXXXX" required>
        </div>

        <div class="form-group">
            <label>Mobile Number <span class="required">*</span></label>
            <input type="text" name="entry.XXXXXXXX" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" required>
        </div>

        <div class="form-group">
            <label>Sale Made? <span class="required">*</span></label>
            <div class="radio-group">
                <input type="radio" name="entry.XXXXXXXX" value="Yes" required> Yes
                <input type="radio" name="entry.XXXXXXXX" value="No"> No
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
